

<!DOCTYPE html>
<html>
<head>

<title>Display a satellite map</title>

<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoieWFtYW11cmF0ZXR1amkiLCJhIjoiY2p0ZmdqdXVjMXNpejQ1bzNncWgxZDRmbyJ9.45tEkPyOexelO6xJLXmRvg';
var map = new mapboxgl.Map({
container: 'map',
zoom: 10,
center: [139.749261,35.606649],

});
</script>
 
</body>
</html>
